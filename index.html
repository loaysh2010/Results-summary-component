<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h5>Your Results</h5>
            <div class="score">
                <div class="text">
                    <span class="main-score">76</span>
                    <span>of 100</span>
                </div>
            </div>
            <h4>Great</h4>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-side">
            <h4>Summary</h4>
            <div class="line red">
                <img src="imgs/icon-reaction.svg" alt="reaction">
                <span>Reaction</span>
                <span><span class="black">80</span> / 100</span>
            </div>
            <div class="line yollow">
                <img src="imgs/icon-memory.svg" alt="memory">
                <span>Memory</span>
                <span><span class="black">92</span> / 100</span>
            </div>
            <div class="line green">
                <img src="imgs/icon-verbal.svg" alt="verbal">
                <span>Reaction</span>
                <span><span class="black">61</span> / 100</span>
            </div>
            <div class="line blue">
                <img src="imgs/icon-visual.svg" alt="visual">
                <span>Visual</span>
                <span><span class="black">72</span> / 100</span>
            </div>
            <a href="#">Continue</a>
        </div>
    </div>
    
</body>
</html>
